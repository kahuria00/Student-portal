<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Students  List</title>
</head>
<body>
	<div class="container mt-2">
	<button  type="button"><a href="/student/add/"> GO BACK TO REGISTER</a></button>
	<table class="table table-striped table-info ">
		<tr>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Registration Number</th>
			<th scope="col">Course</th>
			<th>More Details</th>
			<th>Edit Details</th>
	 </tr>
		{% for student in students%}
		<tr>
			
			<td>{{student.first_name}}</td>
			<td>{{student.last_name}}</td>
			<td>{{student.registration_number}}</td>
			<td>{{student.courses}}</td>
			<div class="a-bordered decoration:none">
			<td><a href="/student/detail/{{student.pk}}/" >More Details</a></td>
			<td><a href="/student/edit/{{student.pk}}/">Edit details</a></td>
			</div>
		</tr>
		{% endfor %}

		
	</table>
</div>

</body>
</html>
