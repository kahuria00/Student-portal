<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Teaching Staff</title>
</head>
<body>
	<div class="container mt-2">
	<button  type="button"><a href="/student/add/"> GO BACK TO REGISTER</a></button>
	<table class="table table-striped table-info">
		<tr>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Registration Number</th>
			<th scope="col">Profession</th>
	 </tr>
	 	{% for teacher in teachers%}
		<tr>
			<td scope="row">{{teacher.first_name}}</td>
			<td scope="row">{{teacher.last_name}}</td>
			<td scope="row">{{teacher.registration_number}}</td>
			<td scope="row">{{teacher.profession}}</td>
			<td><a href="/teacher/detail/{{teacher.pk}}/" >More Details</a></td>
			<td><a href="/teacher/edit/{{teacher.pk}}/">Edit details</a></td>
		</tr>
		{% endfor %}

		
	</table>
    </div>

</body>
</html>
